config system global
set hostname "fgt-site-${site_id}"
set admin-sport ${admin_port}
end
config system interface
edit port1
set alias mgmt
set mode static
set ip ${port1_ip} 255.255.255.255
set allowaccess ping https ssh fgfm
next
edit port2
set alias public
set mode static
set ip ${port2_ip} 255.255.255.255
set allowaccess ping https ssh 
next
edit port3
set alias private
set mode static
set ip ${port3_ip} 255.255.255.255
set allowaccess ping https ssh
next
edit port4
set alias spoke
set mode static
set ip ${port4_ip} 255.255.255.255
set allowaccess ping https ssh
next
end
config router static
edit 1
set device port2
set gateway ${port2_gw}
next
edit 2
set device port1
set gateway ${port1_gw}
set priority 10
next
edit 3
set dst ${port3_net}
set device port3
set gateway ${port3_gw}
next
edit 4
set dst ${port4_net}
set device port4
set gateway ${port4_gw}
next
end
config vpn ipsec phase1-interface
edit "hub1-advpn"
set interface "port2"
set peertype any
set net-device enable
set proposal aes128-sha256 aes256-sha256 aes128-sha1 aes256-sha1
set add-route disable
set auto-discovery-receiver enable
set remote-gw ${hub1_advpn_pip}
set psksecret ${hub1_advpn-psk} 
set dpd-retryinterval 5
next
end
config vpn ipsec phase2-interface
edit "hub1-advpn"
set phase1name "hub1-advpn"
set proposal aes128-sha1 aes256-sha1 aes128-sha256 aes256-sha256 aes128gcm aes256gcm chacha20poly1305
set auto-negotiate enable
next
end
config vpn ipsec phase1-interface
edit "hub2-advpn"
set interface "port2"
set peertype any
set net-device enable
set proposal aes128-sha256 aes256-sha256 aes128-sha1 aes256-sha1
set add-route disable
set auto-discovery-receiver enable
set remote-gw ${hub2_advpn_pip} 
set psksecret ${hub2_advpn-psk} 
set dpd-retryinterval 5
next
end
config vpn ipsec phase2-interface
edit "hub2-advpn"
set phase1name "hub2-advpn"
set proposal aes128-sha1 aes256-sha1 aes128-sha256 aes256-sha256 aes128gcm aes256gcm chacha20poly1305
set auto-negotiate enable
next
end
config system interface
edit "hub1-advpn"
set ip ${site_advpn-ip1} 255.255.255.255
set remote-ip ${hub1_advpn-ip1} 255.255.255.0
next
edit "hub2-advpn"
set ip ${site_advpn-ip2} 255.255.255.255
set remote-ip ${hub2_advpn-ip1} 255.255.255.0
next
end
config firewall address
edit "n-hub1-cidr"
set subnet ${hub1_cidr}
next
edit "n-hub2-cidr"
set subnet ${hub2_cidr}
next
edit "n-172.16.0.0_12"
set subnet "172.16.0.0/12"
next
end
config firewall addrgrp
edit "g-hubs-cidr"
set member "n-hub1-cidr" "n-hub2-cidr"
next
end
config system sdwan
set status enable
config zone
edit "HUB1"
next
edit "HUB2"
next
edit "WAN"
next
edit "MPLS"
next
end
config members
edit 1
set interface "hub1-advpn"
set zone "HUB1"
next
edit 2
set interface "hub2-advpn"
set zone "HUB2"
next
edit 3
set interface "port2"
set zone "WAN"
next
end
config health-check
edit "healthCheckHubAWS_1"
set server ${hub1_hck-srv-ip1}
set probe-timeout 1000
set interval 1000
set recoverytime 10
set members 1 2
next
edit "healthCheckHubAzure_1"
set server ${hub2_hck-srv-ip1}
set probe-timeout 1000
set interval 1000
set recoverytime 10
set members 1 2
next
end
config service
edit 1
set name "sdwan-rule-azure-zonea"
set dst "n-172.16.0.0_12"
set priority-members 1 2
next
end
end
