Content-Type: text/x-shellscript; charset="us-ascii"
MIME-Version: 1.0

%{ if rsa-public-key != null }
config system admin
edit admin
set ssh-public-key1 "${rsa-public-key}"
next
end
%{ endif }

%{ if api_key != null }
config system accprofile
edit "user_limited"
set netgrp read-write
set fwgrp read-write
set vpngrp read-write
next
end

config system api-user
edit api-user
set api-key ${api_key}
set accprofile "user_limited"
next
end
%{ endif }

config system global
set hostname ${fgt_id}
set admin-sport ${admin-sport}
end
config system interface
edit port1                            
set alias mgmt-ha
set mode static
set ip "${port1_ip}/${port1_mask}"
set allowaccess ping https ssh
set mtu-override enable
set mtu 9001
next
edit port2
set alias public
set mode static
set ip "${port2_ip}/${port2_mask}"
set allowaccess ping 
set mtu-override enable
set mtu 9001
next
edit port3
set alias private
set mode static
set ip "${port3_ip}/${port3_mask}"
set allowaccess ping https ssh
set mtu-override enable
set mtu 9001
next
end
config router static
edit 1
set device port2
set gateway ${port2_gw}
next
edit 2
set dst ${n-spoke-1-vm_net}
set gateway ${port3_gw}
set device port3
next
edit 3
set dst ${n-spoke-2-vm_net}
set gateway ${port3_gw}
set device port3
next
end
config system vxlan
edit "vxlan-to-hub-1"
set interface "port2"
set vni 1001
set remote-ip ${hub-peer_public-ip1}
next
end
config system zone
edit "vxlan-to-hub"
set interface "vxlan-to-hub-1"
next
end
config system interface
edit "vxlan-to-hub-1"
set ip ${hub_vxlan-ip1} 255.255.255.240
next
end
config vpn ipsec phase1-interface
edit "advpn-public"
set type dynamic
set interface "port2"
set peertype any
set net-device enable
set proposal aes128-sha1
set add-route disable
set dpd on-idle
set auto-discovery-sender enable
set psksecret ${advpn-ipsec-psk}
set dpd-retryinterval 5
next
end
config vpn ipsec phase2-interface
edit "advpn-public"
set phase1name "advpn-public"
set proposal aes128-sha1
next
end
config system interface
edit "advpn-public"
set ip ${hub_advpn-ip1} 255.255.255.255
set remote-ip 10.10.10.253 255.255.255.0
set allowaccess ping
next
end
config firewall address
edit "subnet-spoke-1"
set subnet ${n-spoke-1-vm_net}
next
edit "subnet-spoke-2"
set subnet ${n-spoke-2-vm_net}
next
edit "n-spokes-onprem-cidr"
set subnet ${spokes-onprem-cidr}
next
edit "n-advpn-public-ip"
set subnet 10.10.10.0 255.255.255.0
next
end
config firewall addrgrp
edit "g-subnet-spokes"
set member "subnet-spoke-1" "subnet-spoke-2"
next
edit "g-onprem-cidr"
set member "n-advpn-public-ip" "n-spokes-onprem-cidr"
next
end
config firewall policy
edit 1
set name "spoke-aws-to-spoke-aws"
set srcintf "port3"
set dstintf "port3"
set action accept
set srcaddr "g-subnet-spokes"
set dstaddr "g-subnet-spokes"
set schedule "always"
set service "ALL"
set logtraffic all
next
edit 2
set name "spoke-aws-to-public"
set srcintf "port3"
set dstintf "port2"
set action accept
set srcaddr "g-subnet-spokes"
set dstaddr "all"
set schedule "always"
set service "ALL"
set nat enable
set logtraffic all
next
edit 3
set name "spoke-onprem-to-spoke-aws"
set srcintf "advpn-public"
set dstintf "port3"
set action accept
set srcaddr "g-onprem-cidr"
set dstaddr "g-subnet-spokes"
set schedule "always"
set service "ALL"
set logtraffic all
next
edit 4
set name "spoke-onpremc-to-spoke-onprem"
set srcintf "advpn-public"
set dstintf "advpn-public"
set action accept
set srcaddr "g-onprem-cidr"
set dstaddr "g-onprem-cidr"
set schedule "always"
set service "ALL"
set logtraffic all
next
edit 5
set name "advpn-public-2-vxlan"
set srcintf "advpn-public"
set dstintf "vxlan-to-hub"
set action accept
set srcaddr "g-onprem-cidr"
set dstaddr "g-subnet-spokes"
set schedule "always"
set service "ALL"
set logtraffic all
set nat enable
next
edit 6
set name "vxlan-2-advpn-public"
set srcintf "vxlan-to-hub"
set dstintf "advpn-public"
set action accept
set srcaddr "g-subnet-spokes"
set dstaddr "g-onprem-cidr"
set schedule "always"
set service "ALL"
set logtraffic all
set nat enable
next
edit 7
set name "vxlan-2-private"
set srcintf "port3"
set dstintf "vxlan-to-hub"
set action accept
set srcaddr "g-subnet-spokes"
set dstaddr "all"
set schedule "always"
set service "ALL"
set logtraffic all
set nat enable
next
edit 8
set name "private-2-vxlan"
set srcintf "vxlan-to-hub"
set dstintf "port3"
set action accept
set srcaddr "all"
set dstaddr "g-subnet-spokes"
set schedule "always"
set service "ALL"
set logtraffic all
set nat enable
next
end
config router access-list
edit "acl-sites-bgp-out"
config rule
edit 1
set prefix ${n-spoke-1-vm_net}
next
edit 2
set prefix ${n-spoke-2-vm_net}
next
end
next
end
config router route-map
edit "rm-hub-bgp-out"
config rule
edit 1
set match-ip-address "acl-sites-bgp-out"
next
end
next
edit "rm-sites-advpn-out"
config rule
edit 1
set match-ip-address "acl-sites-bgp-out"
next
end
next
end
config router bgp
set as ${hub_bgp-asn}
set router-id ${hub_bgp-id}
set keepalive-timer 1
set holdtime-timer 3
set ebgp-multipath enable
set graceful-restart enable
config neighbor
edit ${hub-peer_vxlan-ip1}
set ebgp-enforce-multihop enable
set soft-reconfiguration enable
set interface "vxlan-to-hub-1"
set route-map-out "rm-hub-bgp-out"
set remote-as ${hub-peer_bgp-asn}
next
end
config neighbor-group
edit "branch-peers-1"
set soft-reconfiguration enable
set ebgp-enforce-multihop enable
set route-map-out "rm-sites-advpn-out"
set remote-as ${sites_bgp-asn}
next
end
config neighbor-range
edit 1
set prefix 10.10.10.0 255.255.255.0
set neighbor-group "branch-peers-1"
next
end
config redistribute "static"
set status enable
end
end
config system ha
set group-name AWS-HA
set mode a-p
set hbdev port1 50
set session-pickup enable
set ha-mgmt-status enable
config ha-mgmt-interface
edit 1
set interface port1
set gateway ${port1_gw}
next
end
set override disable
set priority ${fgt_priority}
set unicast-hb enable
set unicast-hb-peerip ${peerip}
end
config system sdn
edit aws-ha
set type aws
set use-metadata-iam enable
next
end
config system vdom-exception
edit 1
set object system.interface
next
edit 2
set object router.static
next
edit 3
set object firewall.vip
next
end

